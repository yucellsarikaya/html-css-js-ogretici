<!DOCTYPE html>
<html>

<body>

    <h2>Sırasız HTML Listesi</h2>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <hr>
    <h2>Sıralı HTML Listesi</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <hr>
    <h2>Açıklama Listesi</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
    <!--
        <dl> Bir açıklama listesi tanımlar
        <dt> Açıklama listesinde bir terim tanımlar
        <dd> Bir açıklama listesindeki terimi tanımlar
    -->
</body>

</html>
