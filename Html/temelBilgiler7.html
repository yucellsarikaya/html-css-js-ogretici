<!DOCTYPE html>
<html>

<head>
    <style>
        .city {
            background-color: tomato;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }

        .main {
            text-align: center;
        }

        #myHeader {
            background-color: lightblue;
            color: black;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="city main">
        <h2>London</h2>
        <p>HTML öğeleri birden fazla sınıfa ait olabilir.</p>
    </div>

    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <div class="city" id="myHeader">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <hr>
    <h1 id="myHeader">HTML kimliği özelliği, bir HTML öğesi için benzersiz bir id belirtmek için kullanılır.</h1>

</body>

</html>
